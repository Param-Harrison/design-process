machine:
  ruby:
    version: 2.3.3

deployment:
  staging:
    branch: master
    commands:
      - npm install
      - npm run build
      - bundle exec jekyll build
      - rm -rf _site/node_modules
      - STAGING=true bundle exec s3_website push

  production:
    branch: production
    commands:
      - npm install
      - npm run build
      - bundle exec jekyll build
      - rm -rf _site/node_modules
      - bundle exec s3_website push
