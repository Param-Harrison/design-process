machine:
  ruby:
    version: 2.3.3

deployment:
  staging:
    branch: master
    commands:
      - npm run build
      - bundle exec jekyll build
      - STAGING=true bundle exec s3_website push --site _site/

  production:
    branch: production
    commands:
      - npm run build
      - bundle exec jekyll build
      - bundle exec s3_website push --site _site/
