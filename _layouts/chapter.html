---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="toc">
    <h3>Table of Content</h3>
    {{ content | toc_only }}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="nav">
    <h3>Standard Navigation</h3>
    {% include standard-nav.html %}
  </div>

  <div class="subnav">
    <h3>Dynamic Navigation</h3>
    {% include dynamic-nav.html %}
  </div>

  <div class="buttons">
    <h3>Next Previous Buttons</h3>
    {% include jekyll-collections-prev-next.html %}
  </div>

</article>
