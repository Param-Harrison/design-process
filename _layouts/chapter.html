---
layout: default
---
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../jquery.toc.min.js"></script>
<script src="../table_of_content.js"></script>
<script src="../headers_links.js"></script>

<div class="nav" style="display: none">
  <p>Table of contents</p>
  {{ site.data["nav"] }}
</div>

<div class="col-md-3 subnav">
  {% include dynamic-nav.html %}
</div>

<article class="col-md-8 chapter">
  <div class="small-title chapter__book-title">
    {{ site.book_title }}
  </div>

  <div class="chapter__number">
    {{ page.chapter_number }}
  </div>

  <div class="chapter__content">
    {{ content }}
  </div>

  <div class="buttons">
    {% include jekyll-collections-prev-next.html %}
  </div>

  {% include share_buttons.html %}

</article>
